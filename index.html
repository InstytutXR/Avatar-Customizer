<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="merge.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="ui.css">
  </head>
  <body>
      <a-scene background="color: #FAFAFA">
          
          
          <a-entity id="me" position="0 1 -1" gltf-model="url(hubs_model_flippyhair.glb)" material="shader: flat; color: red"></a-entity>
          
          
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <div class="ui-overlay">
            <div class="row">
                <button type="button" onClick="updateTextureComponent('hair', -1)"><</button>
                <div class="label">
                    Hair
                </div>
                <button type="button" onClick="updateTextureComponent('hair', 1)">></button>
            </div>
            
            <div class="row">
                <button type="button" onClick="updateTextureComponent('skin', -1)"><</button>
                <div class="label">
                    Skin
                </div>
                <button type="button" onClick="updateTextureComponent('skin', 1)">></button>
            </div >
            
            <div class="row">
                <button type="button" onClick="updateTextureComponent('shirt', -1)"><</button>
                <div class="label">
                    Shirt
                </div>
                <button type="button" onClick="updateTextureComponent('shirt', 1)">></button> 
            </div>

            <div class="row">
                <button type="button" onClick="updateTextureComponent('logo_front', -1)"><</button>
                <div class="label">
                    Front Logo
                </div>
                <button type="button" onClick="updateTextureComponent('logo_front', 1)">></button> 
            </div>
            
            <div class="row">
                <button type="button" onClick="updateTextureComponent('jacket', -1)"><</button> 
                <div class="label">
                    Jacket
                </div>
                <button type="button" onClick="updateTextureComponent('jacket', 1)">></button> 
                <!--><input name="Color Picker" type="color" oninput="console.log(value)"/></!-->
            </div>

            <div class="row">
                <button type="button" onClick="updateTextureComponent('logo_back', -1)"><</button>
                <div class="label">
                    Back Logo
                </div>
                <button type="button" onClick="updateTextureComponent('logo_back', 1)">></button> 
            </div>

            <div class="link-wrap"><a id="dl" href="">Download Texture</a></div>
          </div>
        </a-scene>
  </body>
</html>
